{% load static %}
<html>
        <head>
        	<link href="//fonts.googleapis.com/css?family=Serif&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            <link rel="stylesheet" href="{% static 'css/blog.css' %}">
            <style>
            	article{
            		column-width: 300px;
            		column-gap: 150px;
            		column-rule: 3px solid #ccc;
            	}
            </style>
			<title>Chana's website</title>
        <head>
        <body>
    <div class="page-header">
        <h1><a href="/">Recent AI News</a></h1>
        
        <a href="{% url 'signup' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            	<article>
            	{% for news in newslist %}
					<a href="https://flipboard.com{{news.text}}">
						<img src="{{news.image}}", height="200px", width="250px">
					</a>

					<h4 style="font-family: Georgia;">
						<a href="https://flipboard.com{{news.text}}">
						{{ news.title }}
						</a>
					</h4>
					<br>
				{%endfor%}
				</article>
            </div>
        </div>
    </div>
</body>
</html>
